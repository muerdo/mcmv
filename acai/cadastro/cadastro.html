<html>
    <head>
        <script src="/home/franz/acai/cadastro/script.js"></script>
        <script> document.addEventListener('DOMContentLoaded', function() {
          var dataNascimentoInput = document.getElementById('dataNascimento');
        
          dataNascimentoInput.addEventListener('input', function() {
            var valor = this.value;
            valor = valor.replace(/\D/g, ''); // Remove caracteres não numéricos
            valor = valor.slice(0, 8); // Limita o valor a 8 dígitos (DDMMAAAA)
        
            // Formata a data no padrão DD/MM/AAAA
            var formattedValue = valor.replace(/^(\d{2})(\d{2})(\d{4})$/, '$1/$2/$3');
        
            this.value = formattedValue;
          });
        });</script>

        <link rel="stylesheet" href="/home/franz/acai/cadastro/style.css">
    </head>
<body>
    <div class="form-container">
        <form class="form-style-3" id="cadastroForm">
      
          <fieldset>
            <legend>Formulário de Cadastro</legend>
      
            <label for="nome">Nome do Beneficiário:</label>
            <input type="text" id="nomeBeneficiario" required><br>
      
            <label for="sexo">Sexo:</label>
            <select id="sexo" required>
              <option value="M">Masculino</option>
              <option value="F">Feminino</option>
            </select><br>
      
            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="text" id="dataNascimento" placeholder="DD/MM/AAAA" required><br>
      
            <label for="estadoCivil">Estado Civil:</label>
            <select id="estadoCivil" required>
              <option value="solteiro">Solteiro</option>
              <option value="casado">Casado</option>
              <option value="viuvo">Viúvo</option>
              <option value="divorciado">Divorciado(a)</option>
              <option value="uniaoEstavel">União Estável</option>
              <option value="separacaoTotal">Casado (a) Separação Total de Bens</option>
              <option value="comunhaoParcial">Casado (a) Comunhão Parcial de Bens</option>
              <option value="comunhaoTotal">Casado (a) Comunhão Total de Bens</option>
            </select><br>
      
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" minlength="11" maxlength="11" required><br>
      
            <label for="nomeMae">Nome da Mãe:</label>
            <input type="text" id="nomeMae" required><br>
      
            <label for="rg">RG:</label>
            <input type="text" id="rg" required><br>
      
            <label>
              <span>Endereço:</span>
              <input type="text" id="endereco" />
            </label>
      
            <label>
              <span>Possui renda:</span>
              <select id="possuiRenda">
                <option value="">Selecione</option>
                <option value="S">Sim</option>
                <option value="N">Não</option>
              </select>
            </label>
      
            <label>
              <span>Mulher chefe de família:</span>
              <select id="mulherChefeFamilia">
                <option value="">Selecione</option>
                <option value="S">Sim</option>
                <option value="N">Não</option>
              </select>
            </label>
      
            <label>
              <span>Idoso:</span>
              <select id="idososFamilia">
                <option value="">Selecione</option>
                <option value="S">Sim</option>
                <option value="N">Não</option>
              </select>
            </label>
      
            <label>
              <span>PCD:</span>
              <select id="pcdFamilia">
                <option value="">Selecione</option>
                <option value="S">Sim</option>
                <option value="N">Não</option>
      
        </select>
      </label>
      <label>
        <span>Número de pessoas na família:</span>
        <input type="number" id="numeroPessoasFamilia" />
      </label>
    
      <label>
        <span>Número de adolescentes:</span>
        <input type="number" id="numeroAdolescentes" />
      </label>
    
      <label>
        <span>Número de crianças:</span>
        <input type="number" id="numeroCriancas" />
      </label>
    
      <label>
        <span>Número de idosos:</span>
        <input type="number" id="numeroIdosos" />
      </label>
    
      <label>
        <span>Número de PCD:</span>
        <input type="number" id="numeroPCD" />
      </label>
    
      <label>
        <span>Recebe Bolsa Família:</span>
        <select id="recebeBolsaFamilia">
          <option value="">Selecione</option>
          <option value="S">Sim</option>
          <option value="N">Não</option>
        </select>
      </label>
    
      <label>
        <span>Idosos:</span>
        <select id="idosos">
          <option value="">Selecione</option>
          <option value="S">Sim</option>
          <option value="N">Não</option>
        </select>
      </label>
    
      <label>
        <span>Pessoas com deficiências:</span>
        <select id="pcd">
          <option value="">Selecione</option>
          <option value="S">Sim</option>
          <option value="N">Não</option>
        </select>
      </label>
    
      <label>
        <span>Famílias com menores de 18 anos portadores de deficiência:</span>
        <select id="familiaMenoresDeficiencia">
          <option value="">Selecione</option>
          <option value="S">Sim</option>
          <option value="N">Não</option>
        </select>
      </label>
    
      <label>
        <span>Candidatos que residam em regime de coabitação com maior número de filhos menores de idade:</span>
        <input type="number" id="coabitacaoFilhosMenores" min="0" />
      </label>
    
      <label>
        <span>Candidatos que moram em aluguel com maior número de filhos menores de idade:</span>
        <input type="number" id="aluguelFilhosMenores" min="0" />
      </label>
    
      <label>
        <span>Alguma Medida protetiva prevista na lei 11.340/2006:</span>
        <select id="medidaProtetivaLei">
          <option value="">Selecione</option>
          <option value="S">Sim</option>
          <option value="N">Não</option>
        </select>
      </label>
    
      <label>
        <span>Tem crianças ou adolescentes em cumprimento de medidas socioeducativas:</span>
        <select id="medidasSocioeducativas">
          <option value="">Selecione</option>
          <option value="S">Sim</option>
          <option value="N">Não</option>
        </select>
      </label>
    
      <label>
        <span>Renda familiar:</span>
        <input type="number" min="0" max="2640"/>
        </label>
        <label>
            <span>Termo de ciência dos tratamentos dos dados enviados e veracidade das informações:</span>
            <input type="checkbox" id="termoCiencia" />
          </label>
        
          <label>
            <span></span>
            <input type="submit" value="Enviar" />
          </label>
        
        </fieldset>
        
    </div>
          </form>
        
        </body>
        </html>
